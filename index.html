<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

    <div class="container" id="container">
        <h3 id="title">무얼 할지 계획해 놓으면</h3>
        <h4 id="title">헷갈리지 않고 바로 시작~!</h4>
        <h3 id="title">하루를 돌아보면</h3>
        <h4 id="title">내가 얼마나 똑똑하게 보냈는지 알 수 있어!</h4>
            <h3 id="title">한장씩 채우다 보면</h3>
            <h4 id="title">자신감 쑥쑥, 습관이 쌓여</h4>
            <h5 id="title">(如果计划好要做什么的话 不会犹豫，马上开始 回顾一天 可见我发得多么聪明! 一张一张地填满地话 自信心会迅速增长，养成习惯.)</h5>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        style="text-align: center;">
                        공부&활동 계획 / 学习计划
                        <span class="badge badge-danger badge-pill">삭제</span>
                    </li>
                </ul>
            </div>
            <div class="input-group input-group-sm mb-3" id="input-group">

                <input type="text" class="form-control" id="input-area">

                <div class="input-group-prepend" onclick="addTodo()">
                    <span class="input-group-text" id="button-area">게시물추가/添加帖子</span>
                </div>
            </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        function addTodo() {
            let todo = $("#input-area").val()
            let id = Math.floor(Math.random() * 100000)
            console.log(id)
            console.log(todo)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
            ${todo}
            <button class="btn btn-danger btn-sm" onclick="deleteTodo(${id})">삭제</button>
    </li>`
            $("#list-group").append(list_item)
            $("#input-area").val("")
        }

        function deleteTodo(id) {
            $(".list-" + id).remove()
        }


    </script>

</body>

</html>
